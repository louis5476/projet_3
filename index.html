<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="style.css" />
        <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="icon" type="png" href=".jpg" />
        <title>HappyBike</title>
	</head>

    <body> 
        <header>
            <div id="bloc_logo_top">
                <p>HappyBike</p>
                <img id="logotop" src="logo-velo.png" alt="Logo happybike" />
            </div>
            <div id="bloc_titre">
                <h1>Site interactif de location de vélos</h1>
            </div>
        </header>
        
        <section>
            <div id ="slider">
                <div id="images_slider">
                    <figure><img class="photos_slider" src="images/image1.jpg" alt="Réservez votre vélo." /></figure>
                    <figure><img class="photos_slider" src="images/image2.jpg" alt="Choisissez la station de votre choix." /></figure>
                    <figure><img class="photos_slider" src="images/image3.jpg" alt="Remplissez les informations." /></figure>
                    <figure><img class="photos_slider" src="images/image4.jpg" alt="C'est parti !" /></figure>
                </div>
                <div id="boutons_slider">
                    <span class="boutons" id="boutongauche"><i class="fas fa-chevron-left"></i></span>
                    <span class="boutons" id="boutondroite"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </section>
        <script src="./js/Slider.js"></script>
        <script src="./js/main.js"></script>
    </body>
